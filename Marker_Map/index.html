<!DOCTYPE html>
<html>
<head>
	<title>Marker-Map</title>
	<style type="text/css">
		
		.map-container {
			position: relative;
		}

		.marker {
			position: absolute;
			width: 20px;
			height: 20px;
		}

		.marker-1 {
			top: 100px;
			left: 150px;
		}

		.marker-2 {
			top: 200px;
			left: 120px;
		}

		.marker-3 {
			top: 210px;
			left: 140px;
		}

		.marker-2 {
			top: 400px;
			left: 90px;
		}
	</style>
</head>
<body>

	<div class="map-container">
			<img src="../images/india.svg">
			<img class="marker marker-1" src="../images/marker.svg"></img>
			<img class="marker marker-2" src="../images/marker.svg"></img>
			<img class="marker marker-3" src="../images/marker.svg"></img>
			<img class="marker marker-4" src="../images/marker.svg"></img>
			<img class="marker marker-5" src="../images/marker.svg"></img>
			<img class="marker marker-6" src="../images/marker.svg"></img>
			<img class="marker marker-7" src="../images/marker.svg"></img>
			<img class="marker marker-8" src="../images/marker.svg"></img>

	</div>

</body>
</html>
